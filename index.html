<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finance Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Finance Calculator</h1>
      <form>
        <div class="form-group">
          <label for="amount">The amount you would like to borrow:</label>
          <input type="number" name="amount" id="amount" min="1" max="8000">
          <span id="amount-tip"></span>
        </div>
        <div class="form-group">
          <label for="salary">Your expected salary (£):</label>
          <input type="number" name="salary" id="salary" min="0">
          <span id="salary-tip"></span>
        </div>
        <div class="form-group">
          <label for="repayment">Monthly repayment % (Min 10%)</label>
          <input type="number" name="repayment" id="repayment" min="10" max="100" value="10">
          <span id="repayment-tip"></span>
        </div>
      </form>
      <div class="separator"></div>
      <div class="results">
        <div>Admin fee (<span id="admin-fee-mult">5%</span>): <span id="admin-fee">+N</span></div>
        <div><span id="over-percentage"></span> <span id="over-percentage-fee-amount"></span></div>
        <div>Total to pay: <span id="total-to-pay">£</span></div>
        <div>It will take you <span id="repayment-time">N years</span> to repay this loan.</div>
      </div>
    </div>
  </body>
</html>
